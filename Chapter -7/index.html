<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chapter -7</title>
  </head>
  <body>
    <h1>Forms</h1>
    <form>
      <fieldset>
        <legend>Your Details:</legend>
        <p>Name:<input type="text" /></p>
        <p>Email:<input type="email" /></p>
      </fieldset>
      <fieldset>
        <legend>Your Review:</legend>
        <p>
          How did you hear about us?
          <select name="" id="">
            <option value="Google">Google</option>
            <option value="Newspaper">Newspaper</option>
          </select>
        </p>
        <p>
          Would you visit again? <input type="radio" name="visit" />Yes
          <input type="radio" name="visit" />No
          <input type="radio" name="visit" />Maybe
        </p>
        <p>
          Comment:<br />
          <textarea rows="4" cols="50">Enter text here...</textarea>
        </p>
        <p><input type="checkbox" /> Sign me up for email updates</p>
        <input type="submit" />
      </fieldset>
    </form>
  </body>
</html>
